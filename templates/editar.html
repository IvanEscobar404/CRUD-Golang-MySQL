{{ define "editar"}}
{{ template "cabecera"}}


<div class="card">
    <div class="card-header">
        Empleados a modificar
    </div>
    <div class="card-body">
        <form method="post" action="/actualizar">

            <div class="form-group">
                <label class="sr-only" for="inputName">Clave de registro</label>
                <label for="">Clave de registro</label>
                <input type="text" value="{{.Id}}" class="form-control" name="id" id="id" placeholder="">
            </div>

            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{.Nombre}}" id="nombre"
                    aria-describedby="helpId" placeholder="Tu nombre">
                <small id="helpId" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="">Correo</label>
                <input type="email" class="form-control" name="correo" value="{{.Correo}}" id="correo"
                    aria-describedby="emailHelpId" placeholder="Email">
                <small id="emailHelpId" class="form-text text-muted"></small>
            </div>

            <button type="submit" class="btn btn-success">Modificar empleado</button>
            <a name="" id="" class="btn btn-danger" href="/" role="button">Cancelar</a>
        </form>
    </div>
</div>



{{ template "pie"}}
{{end}}
